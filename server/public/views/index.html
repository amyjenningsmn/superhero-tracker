<!DOCTYPE html>
<html lang="en-us" ng-app="heroApp">
  <head>
    <meta charset="utf-8">
    <title>SuperHero Tracker</title>
    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body class="container" ng-controller="HeroController as hero">

    <div class="jumbotron">
      <h1>Superhero Tracker</h1>
    </div>

    <div class="well">

      <form ng-submit="hero.addHeroData()">

        <label>Hero Alias: </label>
          <input type="text" ng-model="hero.heroObject.alias" />
          </br>

        <label>First Name: </label>
          <input type="text" ng-model="hero.heroObject.first_name" />
          </br>

        <label>Last Name: </label>
          <input type="text" ng-model="hero.heroObject.last_name" />
          </br>

        <label>City: </label>
          <input type="text" ng-model="hero.heroObject.city" />
          </br>

        <label>Power Name: </label>
          <select ng-model="hero.heroObject.power_name" ng-options="power for power in hero.powersList"></select>
          </br>

        <input type="submit"/>

    </div>

    <div class = "well row col-md-3" ng-repeat="each in hero.heroList">
      <p>Alias: {{each.alias}}</p>
      <p>First Name: {{each.first_name}}</p>
      <p>Last Name: {{each.last_name}}</p>
      <p>City: {{each.city}}</p>
      <p>Power Name: {{each.power_name}}</p>
      <button class="btn btn-danger" ng-click="hero.deleteHero(each, $index)">Delete Hero</button>
    </div>




  </body>
</html>
